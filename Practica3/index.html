<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 03 - Bootstrap Moderno</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* CSS Propio para personalizar después de Bootstrap [cite: 17] */
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

    <header class="py-5 bg-white text-center">
        <h1 class="display-4 fw-bold text-primary">Mi Portafolio Web</h1>
        <p class="lead text-muted">Diseño responsivo con Bootstrap</p>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">Mi sitio</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="#">Inicio</a>
                <a class="nav-link" href="#">Servicios</a>
                <a class="nav-link" href="#">Contacto</a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            
            <section class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title fw-bold">Bienvenido al Proyecto</h5> 
                        <p class="card-text text-secondary">Esta es mi primera interfaz web mejorada con Bootstrap. 
                        </p>
                        <img src="img/paisaje.jpeg" class="img-fluid rounded shadow-sm d-block mx-auto" alt="Principal"> 
                    </div>
                </div>
            </section>

            <aside class="col-md-4 d-md-block d-none">
                <div class="card bg-primary text-white shadow"> 
                    <img src="img/perrito.jpeg" class="card-img-top" style="opacity: 0.9;" alt="Secundaria"> 
                    <div class="card-body">
                        <h5 class="card-title">Información secundaria</h5> 
                        <p class="card-text">Contenido adicional para la barra lateral.</p> 
                        <a href="#" class="btn btn-light w-100 fw-bold text-primary">Acceder</a> 
                    </div>
                </div>
            </aside>

        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">© 2026 Aplicaciones Web - Estilo Personalizado</p> 
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
